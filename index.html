<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Todo-list">
        <h1>To-do List</h1>
        <div class="item-1">
            <input type="checkbox" id="item1">
            <label for="item1">Wash dishes</label>
            <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
        </div>
        <div class="item-2">
            <input type="checkbox" id="item2">
            <label for="item2">Do groceris</label>
            <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
        </div>
        <div class="item-3">
            <input type="checkbox" id="item3">
            <label for="item3">Register for course</label>
            <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
        </div>
        <div class="buttons">
            <button>New Task</button>
            <input type="date" id="start" name="trip-start"
            value="2018-07-22"
            min="2018-01-01" max="2018-12-31">
            <button>Add</button>
        </div>
    </div>

</body>
</html>

            class="date-input"
            type="date"
            name="datetime"
            value="2020-07-22"
          />
        </div>
        <div class="buttons">
          <input class="new-task" type="text" placeholder="Add a task...">

            class="new-task-date"
            type="date"
            name="datetime"
            value="2020-07-22"
          />

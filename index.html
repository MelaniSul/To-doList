<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>To-do List</h1>
      <div class="Todo-list-items">
        <div class="item-1">
          <input type="checkbox" id="item1" />
          <label for="item1" class="item-paragraph">Wash dishes</label>
          <input
            class="date-input"
            type="date"
            name="datetime"
            value="2018-06-22"
          />
        </div>
        <div class="item-2">
          <input type="checkbox" id="item2" />
          <label for="item2" class="item-paragraph">Do groceris</label>
          <input
            class="date-input"
            type="date"
            name="datetime"
            value="2018-07-23"
          />
        </div>
        <div class="item-3">
          <input type="checkbox" id="item3" />
          <label for="item3" class="item-paragraph">Register for course</label>
          <input
            class="date-input"
            type="date"
            name="datetime"
            value="2018-07-22"
          />
        </div>
        <div class="buttons">
          <button>New Task</button>
          <input
            class="new-task-date"
            type="date"
            name="datetime"
            value="2018-07-22"
          />
          <button>Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
